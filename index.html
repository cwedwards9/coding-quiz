<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <p>View Highscores</p>
        <p>Time: 0</p>
    </div>
    <main class="container">
        <section id="startScreen">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following code-related questions within the time limit. You will have 100 seconds to answer
            a total of 10 questions. Incorrect answers will penalize you by 10 seconds. Good luck!
            </p>
            <button id="btnStart">Start Quiz!</button>
        </section>

        <section id="questionDisplay">
            <p id="question">Commonly used data types DO NOT include:</p>
            <button class="choice">strings</button>
            <button class="choice">booleans</button>
            <button class="choice">alerts</button>
            <button class="choice">numbers</button>
        </section>
        
    </main>
</body>
</html>
